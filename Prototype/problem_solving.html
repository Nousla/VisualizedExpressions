<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css">
    <link rel="stylesheet" href="resources/problem_solving.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>
    <title> Problem Solving </title>
    <meta charset="UTF-8">
</head>

<body>
    <div id="rootbox">
        <div id="original_expression_box">
            <div id="left">
                <p>Original Expression </p>
                <div id="original_expression"></div>
            </div>
            <div id="right">
                <div class="visualization_render_original">
                    <img src="resources/visualization_tree.png" alt="Syntax tree visualization" />
                </div>
            </div>
        </div>
        <div id="submitted_expressions_box">
            <div id="expressions_header">
                <p id="expressions_header_title">Isolate X</p>
                <p>Input expressions to visualize them and test if they are correct.</p>
                <div id="visualization_type">
                    <p>Visualization type: </p>
                    <select>
                        <option>Syntax Tree</option>
                        <option>Onion</option>
                        <option>Color</option>
				    </select>
                </div>
                <div id="solution">
                    <p>Solution =</p>
                    <textarea rows="1">x = ((7*3 - (2/8))/5) - 10</textarea>
                    <div id="analysis">&#x2612</div>
                </div>
            </div>
            <div class="expression_box">
                <div class="expression_actions">
                    <p>1</p>
                    <button>Insert New</button>
                    <button>Clone</button>
                    <button>Remove</button>
                    <button disabled="true">Move up</button>
                    <button>Move down</button>
                </div>
                <div class="expression_edit">
                    <textarea rows="1">5x + 10 = 7*3-(2/8)</textarea>
                </div>
                <div id="analysis">&#x2611</div>
                <div class="visualization_render">
                    <img src="resources/visualization_tree.png" alt="Syntax tree visualization" />
                </div>
                <div class="expression" id="expression_1"></div>
            </div>
            <div class="expression_box">
                <div class="expression_actions">
                    <p>2</p>
                    <button>Insert New</button>
                    <button>Clone</button>
                    <button>Remove</button>
                    <button>Move up</button>
                    <button>Move down</button>
                </div>
                <div class="expression_edit">
                    <textarea rows="1">(5x/5) + 10 = (7*3-(2/8))/5</textarea>
                </div>
                <div id="analysis">&#x2612</div>
                <div class="visualization_render">
                    <img src="resources/visualization_tree_2.png" alt="Syntax tree visualization" />
                </div>
                <div class="expression" id="expression_2"></div>
            </div>
            <div class="expression_box">
                <div class="expression_actions">
                    <p>3</p>
                    <button>Insert New</button>
                    <button>Clone</button>
                    <button>Remove</button>
                    <button>Move up</button>
                    <button>Move down</button>
                </div>
                <div class="expression_edit">
                    <textarea rows="1">x + 10 - 10 = ((7*3 - (2/8))/5) - 10</textarea>
                </div>
                <div id="analysis">&#x2612</div>
                <div class="visualization_render">
                    <img src="resources/visualization_tree_3.png" alt="Syntax tree visualization" />
                </div>
                <div class="expression" id="expression_3"></div>
            </div>
            <div class="expression_box">
                <div class="expression_actions">
                    <p>4</p>
                    <button>Insert New</button>
                    <button>Clone</button>
                    <button>Remove</button>
                    <button>Move up</button>
                    <button disabled="true">Move down</button>
                </div>
                <div class="expression_edit">
                    <textarea rows="1">x = ((7*3 - (2/8))/5) - 10</textarea>
                </div>
                <div id="analysis">&#x2612</div>
                <div class="visualization_render">
                    <img src="resources/visualization_tree_4.png" alt="Syntax tree visualization" />
                </div>
                <div class="expression" id="expression_4"></div>
            </div>
        </div>
    </div>
    <script>
        let original_expression = document.getElementById("original_expression");
        katex.render("5x + 10 = 7 \\times 3 - \\frac{2}{8}", original_expression);

        let expression_1 = document.getElementById("expression_1");
        katex.render("5x + 10 = 7 \\times 3 - \\frac{2}{8}", expression_1);

        let expression_2 = document.getElementById("expression_2");
        katex.render("\\frac{5x}{5} + 10 = \\frac{7 \\times 3 - \\frac{2}{8}}{5}", expression_2);

        let expression_3 = document.getElementById("expression_3");
        katex.render("x + 10 - 10 = \\frac{7 \\times 3 - \\frac{2}{8}}{5} - 10", expression_3);

        let expression_4 = document.getElementById("expression_4");
        katex.render("x = \\frac{7 \\times 3 - \\frac{2}{8}}{5} - 10", expression_4);
    </script>
</body>

</html>

<div id="expressions_header">
    <p id="expressions_header_title">Expression Sandbox</p>
    <p>Input expressions to visualize them.</p>
</div>
<div id="original_expression_box">
    <div id="left">
        <p>Original Expression </p>
        <div id="original_expression" #original_expression></div>
    </div>
    <div id="right">
        
    </div>
</div>
<div id="submitted_expressions_box" #submitted_expression_box>
    <expression *ngFor="let expression of listOfExpressions; let counter= index" [input]= expression [counter]= "counter +1"></expression>
</div>

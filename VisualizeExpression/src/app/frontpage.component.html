<div id="root_box">
    <div id="frontpage_inputbox">
        <div class="expression_box" [ngSwitch]="chosenType">
            <label id="expression_des">Choose the type of tool you want to use and then fill out the necessary boxes </label>
            <div id="dropdown_generatebtn_div">
                <p-dropdown id="dropdownmenu" [options]="types" [(ngModel)]="type" (onChange)="onDropdownChange($event.originalEvent, $event.value)"></p-dropdown>
                <button class="generatebtn" pButton type="button" (click)="onGenerateURL()" label="Generate"></button>
            </div>
            
            <div *ngSwitchDefault class="SandboxType">
                <input type="text" pInputText [(ngModel)]="expression_field" placeholder="Expression">
            </div>
            <div *ngSwitchCase="2" class="ProblemSolvingType">
                <input type="text" pInputText [(ngModel)]="expression_field" placeholder="Expression">
                <input type="text" pInputText [(ngModel)]="correct_solution_field" placeholder="Correct Solution">
                <input type="text" pInputText [(ngModel)]="wrong_solution_field" placeholder="Wrong Solution">
            </div>
            <div *ngSwitchCase="3" class="GuideType">
                <textarea  [rows]="5" [cols]="30" pInputTextarea [(ngModel)]="tree_area" placeholder="Tree"></textarea>
                <textarea  [rows]="5" [cols]="30" pInputTextarea [(ngModel)]="description_area" placeholder="Guide Description"></textarea>
            </div>
        </div>
    </div>
    <textarea id="output_area" [rows]="2" [cols]="80" pInputTextarea [(ngModel)]="url_output_field" placeholder="URL output"></textarea>
    <button class="copybtn" pButton type="button" (click)="onCopy()" label="Copy Link"></button>
</div>
